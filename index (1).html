<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/PqZHpq8r/360-F-102882779-Ath-Xv-Rvh2-Fw-KPW5p-Ti3-LIm9-Eu-F10-A63-A.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(50%);
            z-index: -1;
        }
        h1 {
            font-size: 36px;
            z-index: 1;
        }
        .apology {
            font-size: 18px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadein 3s forwards;
            position: relative;
            z-index: 1;
        }
        .options {
            display: none;
            opacity: 0;
            animation: fadein 3s forwards 15s;
            position: relative;
            z-index: 1;
        }
        .option {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #333;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #555;
        }
        @keyframes fadein {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-img"></div>
        <h1>I'm Sorry</h1>
        <div class="apology" id="line1">
            <p>Dear Angry Bird,</p>
        </div>
        <div class="apology" id="line2">
            <p>I regret my actions and words that led to our fight.</p>
        </div>
        <div class="apology" id="line3">
            <p>I'm deeply sorry for hurting you.</p>
        </div>
        <div class="apology" id="line4">
            <p>Can you forgive me?</p>
        </div>
        <div class="options" id="options">
            <button onclick="removeLines()">Forgive Me</button>
            <button onclick="removeLines()">Forgive Me ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function removeLines() {
            var apologies = document.querySelectorAll('.apology');
            apologies.forEach(function(apology) {
                apology.remove();
            });
            document.querySelector('.options').remove();
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var lines = document.querySelectorAll('.apology');
            lines.forEach(function(line) {
                line.style.opacity = 0;
            });

            setTimeout(function() {
                document.getElementById('line1').style.opacity = 1;
            }, 1000);

            setTimeout(function() {
                document.getElementById('line2').style.opacity = 1;
            }, 4000);

            setTimeout(function() {
                document.getElementById('line3').style.opacity = 1;
            }, 7000);

            setTimeout(function() {
                document.getElementById('line4').style.opacity = 1;
                document.getElementById('options').style.display = 'flex';
            }, 10000);
        });
    </script>
</body>
</html>
